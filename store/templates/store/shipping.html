{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     <h1>Shipping Address
     </h1>
     <form method="POST" action=".">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control" type="text" name="buyername" placeholder="Name.." required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="number" name="Phonenumber" placeholder="Phone Number.." required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" name="address" placeholder="Address.." required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="email" name="buyeremail" placeholder="Email.." required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" name="city" placeholder="City.." required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" name="state" placeholder="State.." required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" name="zipcode" placeholder="Zip code.." required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" name="country" placeholder="Country.." required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'checkout' %}" class="btn btn-secondary">Back</a>

     </form>
{% endblock content %}
